<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FuteFlix</title>

    <!-- estilo css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- estilo responsividade -->
    <link rel="stylesheet" href="/assets/css/responsive.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="img/icons/favicon.svg" type="image/x-icon">
    <!-- estilo da ferramenta que gera carrossel -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

</head>
<body>
    <header>
        <!-- cabeçalho -->
        <a href="/" id="logo">
            <img src="img/icons/logo.svg" alt="logo"> FuteFlix
        </a>

        <nav class="menu-principal">
            <a href="/">Início</a>
            <a href="#times">times</a>
            <a href="#jogadores">jogadores</a>
            <a href="#competicoes">competições</a>
        </nav>

        <div id="btn-menu" class="fas fa-ellipsis-v"></div>
    </header>

    <main>
        <!-- conteudo pricipal -->
        <section id="times">
            <!-- seção referente a time de futebol -->
            <div class="informacao-time">
                <img src="" alt="logo do time" class="logo-time">
                <h2 class="nome-time"></h2>
                <p class="descricao-time"></p>
                <div class="botoes-time">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        VER JOGOS
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </section>

        <section id="jogadores">
            <!-- seção referente aos jogadores -->
            <div class="swiper slide-jogadores">
                <div class="swiper-wrapper">
                    <!-- <div class="swiper-slide slide"></div> -->
                </div>

                <div class="swiper-pagination"></div>
            </div>
        </section>

        <section id="ver-jogadores">
            <div id="fechar-ver" class="fas fa-times"></div>
        </section>
    </main>
        
    <footer>
        <!-- rodapé -->
        <div class="parceria">
            <p>Parceria</p>
            <div class="icones-rodape">
                <a href="">
                    <img src="img/icons/logo_ifd.png" alt="logo inter frontend devenloper">
                </a>
                <a href="">
                    <img src="img/icons/logo_dio.svg" alt="logo DIO">
                </a>
            </div>
        </div>

        <p class="copyright">2022 copyright - Tião Nazário</p>
        
        <div class="contatos">
            <p>contatos</p>
            <div class="icones-rodape">
                <a href=""><img src="img/icons/logo_linkedin.svg" alt=""></a>
                <a href=""><img src="img/icons/logo_github.svg" alt=""></a>
                <a href=""><img src="img/icons/logo_instagram.svg" alt=""></a>
                <a href=""><img src="img/icons/logo_youtube.svg" alt=""></a>
                <a href=""><img src="img/icons/logo_facebook.svg" alt=""></a>
            </div>
        </div>
    </footer>

    <!-- código js -->
    <script type="module" src="assets/js/script.js" defer></script>
    <!-- site com icones -->
    <script src="https://kit.fontawesome.com/e90370da2b.js" crossorigin="anonymous"></script>
    <!-- ferramenta que gera carrossel -->
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
</body>
</html>
